<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expendable Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h2>Expendable Card</h2>
    <p class="warning">
      * PLEASE MAKE UP YOUR NAME AND NOT ADD YOUR REAL NAME.
    </p>
    <p class="note">
      * PLEASE KEEP YOUR DISCORD DMs OPEN SO WE(I) CAN CONTACT YOU.
    </p>
    <p class="note">
      * MAY TAKE SOME TIME (UP TO DAYS) TO BE MADE.
    </p>
    <label>Discord Username</label>
    <input id="discord" placeholder="username">
    <label>First</label>
    <input id="first" required>
    <label>Middle (Optional)</label>
    <input id="middle">
    <label>Last</label>
    <input id="last" required>
    <label>Age (Optional)</label>
    <input id="age" type="number">
    <label>Birthday (Optional)</label>
    <input id="birthday" type="date">
    <label>Eyes</label>
    <select id="eyes">
      <option value="BLK" selected>BLK</option>
      <option value="BRN">BRN</option>
      <option value="BLU">BLU</option>
      <option value="GRN">GRN</option>
      <option value="GRY">GRY</option>
      <option value="HAZ">HAZ</option>
    </select>
    <label>Height (cm)</label>
    <input id="height" type="number">
    <button id="submitBtn">Get my Expendable card!</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
